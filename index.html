<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <!-- Import Pure -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

    <div class= "pure-g"> 
      <div class="pure-u-1-1">
        <h1> The Population of Australia</h1>
      </div>
    </div>
   
    <div class = "pure-g">

      <div class=  "pure-u-1-2">
        <div id="interstate_migration"></div>
        <p> Use the legend to highlight a state!</p>
      </div>

      <div class= "pure-u-1-2">
        <div id="future_population"></div>
        <p> Please note that the y-axis does not start at 0</p>
      </div>

    </div>
   
    <div class = "pure-g">
      <div class = "pure-u-1-1">
        <div id="int_mig_2"></div>
        <p> Open this chart in Vega Editor for interactive annotations</p>
      </div>
    </div>

    <script type="text/javascript">
    
      var spec1 = "js/interstate_migration.vg.json";
      var spec2 = "js/futurePopulation.vg.json";
      var spec3 = "js/int_mig_v2.vg.json";


      vegaEmbed('#interstate_migration', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#future_population', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#int_mig_2', spec3).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);



    </script>
    
    </body>
    </html>
